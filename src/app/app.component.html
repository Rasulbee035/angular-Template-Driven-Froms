<section class="container" [ngClass]="{'form-shadow':registrationForm.touched}">
  <header>Registration Form</header>

  <form class="form" (ngSubmit)="onFormSubmitted()" #registrationForm="ngForm">
    <div class="column">
      <div class="input-box">
        <input type="text" placeholder="First Name" name="firstname"
         [(ngModel)]="firstName" required #fname="ngModel"/>
        <div>
          <small  *ngIf="fname.invalid && fname.touched">* First name is Required filed</small>
        </div>
        <!-- <span *ngIf="firstName">you entered::{{firstName}}</span> -->
      </div>
     
      <div class="input-box">
        <input type="text" placeholder="Last Name" name="lastname"
         [(ngModel)]="lastName" required #lname="ngModel"/>
        <div>
          <small  *ngIf="lname.invalid && lname.touched">* last name is Required filed</small>
        </div>
      </div>
     
    </div>

    <div class="input-box">
      <input type="text" placeholder="Email" name="email" 
      [(ngModel)]="emailAddress" email required #email="ngModel"/>
      <div>
        <small  *ngIf="email.invalid && email.touched">* email is Required filed</small>
      </div>
    </div>

    <div class="column">
      <div class="input-box">
        <input type="number" placeholder="Phone Number" name="phone" ngModel  #phone="ngModel"/>
        <div>
          <small  *ngIf="phone.invalid && phone.touched">* Phone is Required filed</small>
        </div>
      </div>
      <div class="input-box">
        <input type="date" placeholder="Date of Birth" name="dob" [(ngModel)]="Dob" #dob="ngModel" required />
        <div>
          <small  *ngIf="dob.invalid && dob.touched">* Date birth is Required filed</small>
        </div>
      </div>
    </div>

    <div class="input-box">
      <input type="text" placeholder="username" name="username"
       ngModel  required #uname="ngModel"/>
      <div>
        <small  *ngIf="uname.invalid && uname.touched">* UserName is Required filed</small>
      </div>
      <button class="btn-gen-username" type="button"
       [disabled]="fname.invalid || lname.invalid || dob.invalid" (click)="GenarateUserName()">
        Create a Username
      </button>
    </div>

    <!-- <div class="gender-box">
      <h3>Gender</h3>
      <div class="gender-option">
        <div class="gender">
          <input type="radio" id="check-male" name="gender" checked ngModel/>
          <label for="check-male">male</label>
        </div>
        <div class="gender">
          <input type="radio" id="check-female" name="gender" ngModel />
          <label for="check-female">Female</label>
        </div>
        <div class="gender">
          <input type="radio" id="check-other" name="gender" ngModel/>
          <label for="check-other">prefer not to say</label>
        </div>
      </div>
    </div> -->

    <div class="gender-box">
      <h3>Gender</h3>
      <div class="gender-option">
        <div class="gender" *ngFor="let gen of genders">
          <input type="radio" [id]="gen.id" name="gender" [value]="gen.value" checked ngModel />
          <label for="check-male">{{gen.display }}</label>
        </div>

      </div>
    </div>

    <div class="input-box address" ngModelGroup="address" #adder="ngModelGroup">
      <label>Address</label>
      <input type="text" placeholder="Street address" name="street1" ngModel required  #address1="ngModel" />
     
      <input type="text" placeholder="Street address line 2" name="street2" ngModel  #address2="ngModel" />
      
      <div class="column">
        <div class="select-box">
          <select name="country" ngModel required>
            <option hidden>Country</option>
            <option>America</option>
            <option>Japan</option>
            <option>India</option>
            <option>Nepal</option>
          </select>
        </div>
        <input type="text" placeholder="City" name="city" ngModel required />
      </div>
      <div class="column">
        <input type="text" placeholder="Region" name="region" ngModel />
        <input type="number" placeholder="Postal code" name="postal" ngModel required />
      </div>
    </div>
    <div>
      <small *ngIf="adder.invalid && adder.touched" >* some the address fileds does not contain valid value</small>
    </div>
    <input type="checkbox" name="terms" [ngModel]="ischecked"><span>Terms & conditions</span>
    <input type="submit" value="Submit" class="submit-btn" [disabled]="!registrationForm.valid">
  </form> 
</section>
